<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LocalSmart >> Registro</title>

    <link rel="stylesheet" href="/assets/css/registro.css">
</head>
<body>
    <section class="register-container">
        <form class="register-form" method="POST" action="#">
            <h2>Registrar-se</h2>

            <div class="form-group">
                <label for="nome">Nome</label>
                <input type="text" id="nome" name="nome" required>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
                <!-- Mensagem de erro do email -->
                <small class="error-message">Email incorreto</small>
            </div>

            <div class="form-group">
                <label for="senha">Senha</label>
                <input type="password" id="senha" name="senha" required>
                <!-- Mensagem de erro da senha -->
                <small class="error-message">Senha incorreta</small>
            </div>

            <div class="form-group">
                <label for="confirmarSenha">Confirmar Senha</label>
                <input type="password" id="confirmarSenha" name="confirmarSenha" required>
                <!-- Mensagem de erro de confirmação de senha -->
                <small class="error-message">As senhas não coincidem</small>
            </div>

            <button type="submit">Registrar</button>
            <div class="login-link">
              <p>Já tem login? <a href="#">Faça login</a></p>
          </div>
        </form>
        
    </section>
</body>
</html>
